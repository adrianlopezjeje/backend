version: '2'
services:
  db-test:
    image: mysql:8.0.21
    container_name: books-db-service-test
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      - MYSQL_DATABASE=book-store-test
      - MYSQL_USER=user-test
      - MYSQL_PASSWORD=user-password-test
      - MYSQL_ROOT_PASSWORD=root-password-test
    ports:
      - "3306:3306"
      - "33060:33060"